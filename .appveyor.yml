os: WMF 5
build: false
environment:
  DeployKey:
    secure: JTKgh7ZbOD951Rg/loeImMQSooAILaNOO+O7zBSqixBGQ5PpbAbdXkRcNhe0ZWpK
install:
- ps: Install-PackageProvider -Name NuGet -Force
before_test:
- ps: Install-Module Pester -Force -SkipPublisherCheck
test_script:
- ps: |
    $results = ".\TestsResults.xml"
    $res = Invoke-Pester -OutputFormat NUnitXml -OutputFile $testResultsFile -PassThru
    $wc = New-Object 'System.Net.WebClient'
    $wc.UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path $results))
    if ($res.FailedCount -gt 0) { throw "$($res.FailedCount) tests failed." }
